<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
              .divfixed{
            width: 300px;
            height: 200px;
            border: 2px solid red;
            position: fixed;
            left: 30px;
            bottom:0;
            background-color: white;
        }

         .divsticky{
           position: sticky;
           border: 2px solid rgb(255, 94, 0);
           top:25px;
        }
    </style>
</head>
<body>
    <p>hello sticky</p>
    <div class="divsticky">
        sticky = relative + fixed
    </div>
        <div class="divfixed">
            <p>fixed ,scroll to see the static element</p>
        </div>
</body>
</html>
