<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>
        .woboxing{
            width: 300px;
            height: 200px;
            background-color: antiquewhite;
            padding: 10px;
        }
        .wboxing{
            width: 300px;
            height: 200px;
            background-color: antiquewhite;
            padding: 10px;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    (box model)<br/>
    element width = left (padding+margin+border) + right(padding+margin+border)<br/>
    element height = top(padding+margin+border)+bottom(padding+margin+border)<br/>
    <div class="woboxing">hello without box-sizing</div><br/>
    <div class="wboxing">hello with box-sizing</div>
</body>
</html>
